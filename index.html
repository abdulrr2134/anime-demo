<!DOCTYPE html>
<html lang="en">
<head>
  <!-- âœ… Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HiAbdul Anime Demo</title>

  <!-- âœ… External CSS and Fonts -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <!-- âœ… Internal Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      padding: 20px;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    #search {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      outline: none;
    }

    main {
      padding: 20px;
    }

    #continue-watching {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    #continue-watching h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .continue-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .continue-item img {
      width: 80px;
      height: 110px;
      object-fit: cover;
      border-radius: 5px;
    }

    .continue-item span {
      font-size: 16px;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .anime-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .anime-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }

    .anime-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .anime-card h3 {
      margin: 10px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>HiAbdul Anime Demo</h1>
    <input type="text" id="search" placeholder="Search Anime..." />
  </header>

  <main>
    <div id="continue-watching">
      <h2>ðŸ“º Continue Watching</h2>
      <div id="continue-list"></div>
    </div>

    <div id="anime-list" class="anime-grid"></div>
  </main>

  <!-- âœ… Main Script -->
  <script src="js/script.js"></script>
</body>
</html>
